    <h1>HTML 요소의 종류</h1>
    <H2>블록 레벨 요소 (Block level element)</H2>
    <p>1. 블록 레벨 요소는 줄바꿈이 일어난다.</p>
    <p>2. 너비를 지정하지 않음면 자신의 부모 요소의 크기 많큼 늘어난다.</p>
    <p>3. 블록 레벨 요소의 용도는 구획(영역)을 나누는 것이다.</p>
    

    <h2>인라인 레벨 요소 (Inline level element)</h2>
    <p>1. 인라인 레벨 요소는 줄바꿈이 일어나지 않는다.</p>
    <p>2. 너비는 자신의 컨텐츠 만큼만 늘어난다.너비와 높이를 지정 할수 없다.</p>
    <p>3. 인라인 레벨 요소의 용도는 실질적인 컨텐츠를 나타내는 것이다.</p>
