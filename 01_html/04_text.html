<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 관련 태그</title>
</head>
<body>
    <!-- 
        <hn>: heading.각 영역의 제목을 나타내는 태그. 중요도에 따라서 
                1~6 h1 태그는 문서 내에서 유일 해야된다.
     -->
    <h1>HTML 텍스트 태그들</h1>
    <P> P 태그는 Pargragh 줄임말로 문단을 의미 하는 태그다.블록 레벨 요소이다.</P>
    <p> b 태그는 글씨를 <b>굵게</b> 표시하는 태그이다.<br/>글씨는 굵게 표시 한다.
    strong 태그는 글씨를<strong>경고</strong>하는 태그 이다.</p>


    <p>i 태그는 글씨를 <i>기울여서 </i>표시하는 태그이다<br/>
        em 태그는 글씨를 <em>강조</em>하는 태그 이다. 글씨를 기울 린다.
        
    </p>
    <p>
        span 태그는 의미 없이 <span style="color:red">스타일</span>만 따로 지정하고 싶을 때 사용하는 태그 이다.
    </p>

</body>
</html>
