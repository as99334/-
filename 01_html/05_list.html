<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 목록 다루기</title>
</head>
<body>
    <h1>HTML ol, ul</h1>
    <h2>ul(unorder List)태그: 순서가 없는 목록</h2>
    <!-- 주의사항: ul, ol 모두 자식 요소로는 무조건 li 태그만 사용해야 된다.-->
    <ul>
        <!-- ul 태그 안에 li(list Item) 태그를 사용한다-->
        <li>HTML</li>
            <ul>
                <li>HTML구조</li> 
                <li>HTML문법</li>
            </ul>
        <li>CSS</li>
             <ul>
                <li>css구조</li>
                <li>css문법</li>
             </ul>
        <li>JavaScript</li>
             <ul>
                <li>JavaScript 구조</li>
                <li>JavaScript 문법</li>
             </ul>


    </ul>
    <h2>ol(ordered List): 순서가 있는 목록</h2>
    <ol type="A" start="3">
        <li>물을 끓인다.
            <ol>
                <li>
                    물이 완전히 꿇은 때가지 기다린다.
                </li>
            </ol>
        </li>
        <li>떡을 물에 넣는다.</li>
    </ol>
</body>
</html>
