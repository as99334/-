<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html 폼 데이터</title>
</head>
<body>
    <h1>Html 폼 데이터</h1>
    <!--
        form :서버에서 필요로하는 데이터를 사용자로부터 입력받아 전송하는 태그하는 태그
            => method를 get으로 지정 하면 url에 포함되고 post는 포함되지 않는다.
            => novalidate는 유효성 검사를 한다.
        input : 사용ㅇ자로 부터 데이터를 입력받는 태그
        
            => 닫는 테그가 필요 없다.
            => type 속성을 통해서 다양한 형태의 데이터를 입력할 수있다.
            => action 속성은 데이터 제출할 서버 프로그램을 지정 한다.
             => name은 서버에 전송하는 데이터의 이름
            => required로 필수 입력값을 지정할 숭 있다.
            =>readonly 데이터를  읽는 것만 가능한다.

            lable : input의 글씨를 연결헐 수 있다. 
            => 글씨를 클릭하면 해당 input을 클릭한 것 과 동일한 효과
            => 1)글씨를 input 함계 lable 태그를 감싼다
            => 2) input id 값을 지정하고 lable for값을 input의 id 값을 지정한다.


            button : form 안에 버튼을 작성하면 특정 기능을 수행 한다.
                    => type에 따라서 다른 동작 한다.
                    => type의 기본값은 submit으로 데이터를 서버에 전송한다.
                    => type reset은 form 내의 모든 input값을 초기화 한다.
                    =>form 속성에 form태그 id값을 지정하면 from 태그 밖에 있어서 동작한다.
               
    -->
    <form action="" method="post" id="signup" novalidate>
        <ul>
            <li>
               <label>이름: <input type="text" name="username" /></label> 
            </li>
            <li>
                이메일: <input type="email" name="" id="" value="as99334@gmail.com"/>
            </li>
            <li>
                비밀번호 <input type="password" required/>
            </li>
            <li>
                나이 : <input type="number" min="0" max="100">
            </li>
            <li>
                <ul>
                 농구<input type="checkbox"/>
                 축구<input type="checkbox"/>
                 웨이트<input type="checkbox"/>
                 공부<input type="checkbox"/>
                </ul>
            </li>
                <ul>
                    <!-- radio :여러 옵션 중 하나만 선택할 수 있다.
                    name 속성의 값이 같이야 제대로 동작한다.-->
                    <li>
                    <label>
                        남<input type="radio" name="gender" id=""/>
                    </label>
                    </li>
                   <li>
                    <label for="female">여</label>
                    <input type="radio" name="gender">
                   </li>
                </ul>
        </ul>
        <input type="button" value="버튼">
       <button type="button">아무것도 안함</button>
       <button>등록</button>
       <button tpye="reset">초기화</button>
    </form>
        <button form></button>
</body>
</html>
