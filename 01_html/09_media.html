<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 미디어</title>
</head>
<body>
    <h1>html 미디어</h1>
    <h2>img</h2>
    <a href="">
        target="_blank"
    </a>
    <img src="./assts/dog.jpg" alt="갱얼지" height="100px">
    <img src="./assts/dog2.jpg" alt="푸들"width="200px">
    <img src="https://bareunnutri.com/files/attach/images/2021/07/20/6ed438b54dc8a40527b17300e36a6f7b.png" alt="">
    <p>
        img 태그의 src 속성에 파일의 위치를 지정한다. <br>
        alt 속성은 이미지를 불 수 없는 상황에서 대체 텍스트이다.
    </p>

    <audio src="./assts/Ice & Fire - King Canyon.mp3" 
    controls 
    muted 
    loop 
    autoplay>
    </audio>

    <video src="./assts/ì_¬ì_± - 58142.mp4" 
    controls
    height="300px"
    muted
    autoplay>
    <h2>video 태그</h2>
</video>
<p>
    img 태그와 audio 태그에서 사용하는 속성을 사용하면 된다. <br>
    음소거 상태에서 자동 재생이 가능 하다.
</p>
<p>
    src 속성으로 파일의 경로를 지정한다<br>
    controls는 컨트롤바를 지정한다.<br>
    mute는 음소거를 된다. <br>
    audio 태그는 사용자 경험 때문에 자동자생을 브라우저가 막는다.

</p>
</body>
</html>
