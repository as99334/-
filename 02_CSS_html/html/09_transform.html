<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 요소의 변형</title>
    <link rel="stylesheet" href="../css/09_transform.css">
</head>
<body>
    <h1>css 요소 변형</h1>
    <div class="container translate">
        <h2>translate</h2>
        <div class="box">x</div>
        <div class="box">y</div>
        <div class="box">xy</div>
    </div>

    <div class="container rotate">
        <h2>rotate</h2>
        <div class="box x">x</div>
        <div class="box y">y</div>
        <div class="box">z</div>
    </div>
    <div class="container sacle">
        <h2>sacle</h2>
        <div class="box x">x</div>
        <div class="box y">y</div>
        <div class="box y">xy</div>
    </div>
    <div class="container skew">
        <h2>skew</h2>
        <div class="box x">x</div>
        <div class="box y">y</div>
        <div class="box xy">xy</div>
    </div>
    <div class="container complex">
        <h2>complex</h2>
        <div class="box"></div>
    </div>
</body>
</html>
